<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wizard Setup</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</head>
<body>
    <div class="container">
        <h1 class="center-align">Setup Wizard</h1>
        <form id="wizard-form">
            <div class="input-field">
                <input id="device_name" type="text" name="device_name" required>
                <label for="device_name">Device Name</label>
            </div>
            <div class="input-field">
                <select id="temp_unit" name="temp_unit" required>
                    <option value="Celsius">Celsius</option>
                    <option value="Fahrenheit">Fahrenheit</option>
                </select>
                <label for="temp_unit">Temperature Unit</label>
            </div>
            <button type="submit" class="btn">Complete Setup</button>
        </form>
    </div>
    <script src="{{ url_for('static', filename='js/main.js') }}" type="module" defer></script>
</body>
</html>
