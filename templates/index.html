<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>MBSmokePi Dashboard</title>
    <style>
        #overrideButton {
            padding: 10px 20px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1>Masterbuilt SmokePi</h1>
    <p>Current Temperature: <span id="temperature"></span> °F</p>
    <p>Target Temperature: <input type="number" id="target_temp" min="0" max="700" value="{{ target_temp }}"> °F</p>
    <button onclick="setTargetTemp()">Set Target Temperature</button>
    <p>Fan Override: <button id="overrideButton" onclick="toggleOverride()">Override OFF</button></p>

    <script>
        var fanOverride = false;

        function setTargetTemp() {
            fetch('/set_target_temp', {
                method: 'POST',
                headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                body: 'target_temp=' + document.getElementById('target_temp').value
            }).then(response => response.json()).then(data => {
                if (data.success) {
                    alert('Target temperature set successfully');
                }
            });
        }

        function toggleOverride() {
            fanOverride = !fanOverride;
            fetch('/set_override', {
                method: 'POST',
                headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                body: 'override=' + fanOverride
            }).then(response => response.json()).then(data => {
                if (data.success) {
                    var button = document.getElementById('overrideButton');
                    button.innerText = fanOverride ? 'Override ON' : 'Override OFF';
                    alert('Override set successfully');
                }
            });
        }

        function updateStatus() {
            fetch('/get_status').then(response => response.json()).then(data => {
                document.getElementById('temperature').innerText = data.temperature.toFixed(2);
                document.getElementById('target_temp').value = data.target_temp;
                fanOverride = data.override;
                var button = document.getElementById('overrideButton');
                button.innerText = fanOverride ? 'Override ON' : 'Override OFF';
            });
        }

        setInterval(updateStatus, 2000);
        updateStatus();
    </script>
</body>
</html>
