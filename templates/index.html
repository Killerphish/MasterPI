<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Control Dashboard</title>
    <link rel="manifest" href="/manifest.json">
    <!-- Link to Chart.js library -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/luxon@2.1.1/build/global/luxon.min.js"></script>
    <script>
        Chart.register({ datetime: { adapters: { luxon: { DateTime: luxon.DateTime } } } });
    </script>
    <!-- Optional: CSS styles for navigation bar -->
    <style>
        .navbar {
            overflow: hidden;
            background-color: #333;
        }
        .navbar a {
            float: left;
            display: block;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }
        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="#home">Home</a> <!-- Replace #home with your index.html page if needed -->
        <a href="settings.html">Settings</a>
    </div>
    <div class="content">
        <h1>Welcome to the Temperature Control Dashboard</h1>
        <p>Current Temperature: <span id="current-temp">Loading...</span></p>
        <p>Target Temperature: <input type="number" id="target-temp" min="0" max="700"> <button onclick="updateTargetTemp()">Set</button></p>
        <button onclick="emergencyShutdown()">Emergency Shutdown</button>
        <canvas id="temperature-chart" width="600" height="400"></canvas>
    </div>
    <script>
        const ctx = document.getElementById('temperature-chart').getContext('2d');
        const temperatureChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: [],
                datasets: [{
                    label: 'Temperature (°C)',
                    data: [],
                    borderColor: 'rgba(75, 192, 192, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    x: {
                        type: 'time',
                        time: {
                            unit: 'minute'
                        }
                    },
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });

        function updateTargetTemp() {
            const targetTemp = document.getElementById('target-temp').value;
            fetch('/update_target_temperature', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ target_temp: targetTemp }),
            })
            .then(response => response.json())
            .then(data => {
                console.log('Success:', data);
            })
            .catch((error) => {
                console.error('Error:', error);
            });
        }

        function emergencyShutdown() {
            fetch('/emergency_shutdown', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({}),
            })
            .then(response => response.json())
            .then(data => {
                console.log('Success:', data);
            })
            .catch((error) => {
                console.error('Error:', error);
            });
        }

        function fetchTemperature() {
            fetch('/get_temperature')
            .then(response => response.json())
            .then(data => {
                document.getElementById('current-temp').textContent = data.temperature + ' °C';

                // Add data to the chart
                const now = new Date();
                temperatureChart.data.labels.push(now);
                temperatureChart.data.datasets[0].data.push(data.temperature);
                temperatureChart.update();

                // Remove data older than 60 minutes
                while (temperatureChart.data.labels.length > 60) {
                    temperatureChart.data.labels.shift();
                    temperatureChart.data.datasets[0].data.shift();
                }
            })
            .catch(error => {
                console.error('Error fetching temperature:', error);
                // Optionally handle error or update UI to indicate error
            });
        }

        fetchTemperature();
        setInterval(fetchTemperature, 3000); // Update temperature every 3 seconds
    </script>
</body>
</html>
