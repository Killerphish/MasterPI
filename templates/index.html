<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Control Dashboard</title>
    <link rel="manifest" href="/manifest.json">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="navbar">
        <a href="#home">Home</a>
        <a href="settings.html">Settings</a>
    </div>
    <div class="content">
        <h1 id="deviceName">MasterPi Smoker</h1> <!-- Dynamically updated device name -->
        <p>Current Temperature:<div id="current-temp">Current temperature will be displayed here.</div></p>
        <p>Fan Status:<div id="fan-status">Fan status will be displayed here.</div></p>
        <p>Target Temperature: <input type="number" id="target-temp" min="0" max="700"> <button onclick="updateTargetTemp()">Set</button></p>
        <button onclick="emergencyShutdown()">Emergency Shutdown</button>
    </div>
    <script>
        function updateTargetTemp() {
            const targetTemp = document.getElementById('target-temp').value;
            fetch('/update_target_temperature', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ target_temp: targetTemp }),
            })
            .then(response => response.json())
            .then(data => {
                console.log('Success:', data);
            })
            .catch((error) => {
                console.error('Error:', error);
            });
        }

        function emergencyShutdown() {
            fetch('/emergency_shutdown', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({}),
            })
            .then(response => response.json())
            .then(data => {
                console.log('Success:', data);
            })
            .catch((error) => {
                console.error('Error:', error);
            });
        }

        function fetchStatus() {
            fetch('/status')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('current-temp').innerText = data.current_temp;
                    document.getElementById('fan-status').innerText = data.fan_status;
                })
                .catch((error) => {
                    console.error('Error fetching status:', error);
                });
        }

        setInterval(fetchStatus, 3000); // Update status every 3 seconds
    </script>
    <script src="{{ url_for('static', filename='js/settings.js') }}" type="module"></script>
</body>
</html>
