<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Control Dashboard</title>
    <link rel="manifest" href="/manifest.json">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns"></script>
</head>
<body>
    <nav>
        <div class="nav-wrapper">
            <a href="{{ url_for('index') }}" class="brand-logo">{{ device_name }}</a>
            <ul id="nav-mobile" class="right hide-on-med-and-down">
                <li><a href="{{ url_for('settings') }}">Settings</a></li>
            </ul>
        </div>
    </nav>
    <div class="container">
        <h1 id="deviceName" class="center-align">{{ device_name }}</h1>
        <div class="row">
            <div class="col s12 m6">
                <p>Current Temperature: <span id="current-temp">Current temperature will be displayed here.</span></p>
                <p>Fan Status: <span id="fan-status">Fan status will be displayed here.</span></p>
                <p>Target Temperature: 
                    <input type="number" id="target-temp" min="0" max="700" class="validate">
                    <button class="btn" onclick="updateTargetTemp()">Set</button>
                </p>
                <button id="emergency-shutdown-button" class="btn red" onclick="emergencyShutdown()">Emergency Shutdown</button>
            </div>
            <div class="col s12 m6">
                <div class="input-field col s12">
                    <select id="time-range">
                        <option value="5">Last 5 minutes</option>
                        <option value="15">Last 15 minutes</option>
                        <option value="30">Last 30 minutes</option>
                        <option value="60">Last 1 hour</option>
                        <option value="180">Last 3 hours</option>
                        <option value="360">Last 6 hours</option>
                        <option value="720">Last 12 hours</option>
                        <option value="1440">Last 24 hours</option>
                    </select>
                    <label for="time-range">Select Time Range:</label>
                </div>
                <canvas id="tempChart"></canvas>
            </div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/api.js') }}" type="module" defer></script>
    <script src="{{ url_for('static', filename='js/main.js') }}" type="module" defer></script>
    <script src="{{ url_for('static', filename='js/status.js') }}" type="module" defer></script>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            M.AutoInit();
            fetch('/get_settings')
                .then(response => response.json())
                .then(settings => {
                    const deviceNameElement = document.getElementById('deviceName');
                    if (deviceNameElement) {
                        deviceNameElement.textContent = settings.device.name;
                    }

                    // Update temperature unit
                    const tempUnit = settings.units.temperature;
                    updateTemperatureUnit(tempUnit);
                })
                .catch(error => {
                    console.error('Error fetching settings:', error);
                });
        });

        function updateTemperatureUnit(unit) {
            // Fetch the current temperature and update the display
            fetch('/get_temperature')
                .then(response => response.json())
                .then(data => {
                    if (data.temperatures !== undefined) {
                        let temperature = data.temperatures[0];
                        if (unit === 'Fahrenheit') {
                            temperature = (temperature * 9/5) + 32; // Convert to Fahrenheit
                        }
                        document.getElementById('current-temp').textContent = `${temperature.toFixed(2)} Â°${unit}`;
                    }
                })
                .catch(error => {
                    console.error('Error fetching temperature:', error);
                });
        }
    </script>
</body>
</html>
