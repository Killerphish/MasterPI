<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="csrf-token" content="{{ csrf_token }}">
    <title>Temperature Control Dashboard</title>
    <link rel="manifest" href="{{ url_for('static', filename='manifest.json') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns"></script>
    <style>
        :root {
            --nav-color: {{ config['personalization']['navColor'] }};
            --button-color: {{ config['personalization']['buttonColor'] }};
            --background-color: {{ config['personalization']['backgroundColor'] }};
        }
    </style>
</head>
<body style="background-color: var(--background-color);">
    <nav>
        <div class="nav-wrapper" style="background-color: var(--nav-color);">
            <a href="{{ url_for('index') }}" class="brand-logo">{{ device_name }}</a>
            <ul id="nav-mobile" class="right hide-on-med-and-down">
                <li><a href="{{ url_for('settings') }}">Settings</a></li>
            </ul>
        </div>
    </nav>
    <div class="container">
        <div class="row">
            <div class="col s12 m6">
                <p>Fan Status: <span id="fan-status">Fan status will be displayed here.</span></p>
                <p>Target Temperature: 
                    <div class="input-container">
                        <input list="temp-options" id="target-temp-input" min="0" max="700" class="validate">
                        <i class="fas fa-caret-down"></i>
                    </div>
                    <datalist id="temp-options">
                        <option value="Off"></option>
                        {% for temp in range(150, 701, 5) %}
                            <option value="{{ temp }}"></option>
                        {% endfor %}
                    </datalist>
                    <button id="update-temp-button" class="btn">Set</button>
                </p>
                <button id="emergency-shutdown-button" class="btn red">Emergency Shutdown</button>
                <div id="probe-labels">
                    {% for sensor in sensors %}
                        <p>{{ sensor.label }}: <span id="probe-{{ loop.index0 }}">{{ sensor.label }}: Temperature will be displayed here.</span></p>
                    {% endfor %}
                </div>
            </div>
            <div class="col s12 m6">
                <div class="input-field col s12">
                    <select id="time-range">
                        <option value="5">Last 5 minutes</option>
                        <option value="15">Last 15 minutes</option>
                        <option value="30">Last 30 minutes</option>
                        <option value="60">Last 1 hour</option>
                        <option value="180">Last 3 hours</option>
                        <option value="360">Last 6 hours</option>
                        <option value="720">Last 12 hours</option>
                        <option value="1440">Last 24 hours</option>
                    </select>
                    <label for="time-range">Select Time Range:</label>
                </div>
                <canvas id="tempChart"></canvas>
            </div>
        </div>
    </div>
    <script type="module">
        import { updateTargetTemp } from './static/js/api.js';

        document.getElementById('update-temp-button').addEventListener('click', () => {
            const targetTempInput = document.getElementById('target-temp-input');
            const targetTemp = parseFloat(targetTempInput.value);
            if (!isNaN(targetTemp)) {
                updateTargetTemp(targetTemp)
                    .then(response => {
                        console.log('Target temperature updated:', response);
                    })
                    .catch(error => {
                        console.error('Error updating target temperature:', error);
                    });
            } else {
                console.error('Invalid target temperature value');
            }
        });

        document.getElementById('emergency-shutdown-button').addEventListener('click', () => {
            fetch('/emergency_shutdown', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': getCsrfToken()  // Include CSRF token
                }
            })
            .then(response => response.json())
            .then(data => {
                console.log('Emergency shutdown response:', data);
                if (data.status === 'success') {
                    console.log('Emergency shutdown successful.');
                } else {
                    console.error('Emergency shutdown failed:', data.message);
                }
            })
            .catch(error => {
                console.error('Error during emergency shutdown:', error);
            });
        });
    </script>
    <script src="{{ url_for('static', filename='js/main.js') }}" type="module" defer></script>
    <script src="{{ url_for('static', filename='js/status.js') }}" type="module" defer></script>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            M.AutoInit();
            fetch('/get_settings')
                .then(response => response.json())
                .then(settings => {
                    const deviceNameElement = document.querySelector('.brand-logo');
                    if (deviceNameElement) {
                        deviceNameElement.textContent = settings.device.name;
                    }

                    // Update temperature unit
                    const tempUnit = settings.units.temperature;

                    // Apply personalization settings
                    document.documentElement.style.setProperty('--nav-color', settings.personalization.navColor);
                    document.documentElement.style.setProperty('--button-color', settings.personalization.buttonColor);
                    document.documentElement.style.setProperty('--background-color', settings.personalization.backgroundColor);
                })
                .catch(error => {
                    console.error('Error fetching settings:', error);
                });
        });
    </script>
</body>
</html>
