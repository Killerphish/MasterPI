<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Control Dashboard</title>
    <link rel="manifest" href="/manifest.json">
    <!-- Optional: CSS styles for navigation bar -->
    <style>
        .navbar {
            overflow: hidden;
            background-color: #333;
        }
        .navbar a {
            float: left;
            display: block;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }
        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="index.html">Home</a>
        <a href="settings.html">Settings</a>
    </div>
    <div class="content">
        <h1>Welcome to the Temperature Control Dashboard</h1>
        <p>Current Temperature: <span id="current-temp">Loading...</span></p>
        <p>Target Temperature: <input type="number" id="target-temp" min="0" max="700"> <button onclick="updateTargetTemp()">Set</button></p>
        <button onclick="emergencyShutdown()">Emergency Shutdown</button>
    </div>
    <script>
        function updateTargetTemp() {
            const targetTemp = document.getElementById('target-temp').value;
            fetch('/update_target_temperature', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ target_temp: targetTemp }),
            })
            .then(response => response.json())
            .then(data => {
                console.log('Success:', data);
            })
            .catch((error) => {
                console.error('Error:', error);
            });
        }

        function emergencyShutdown() {
            fetch('/emergency_shutdown', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({}),
            })
            .then(response => response.json())
            .then(data => {
                console.log('Success:', data);
            })
            .catch((error) => {
                console.error('Error:', error);
            });
        }

        function fetchTemperature() {
            fetch('/get_temperature')
            .then(response => response.json())
            .then(data => {
                document.getElementById('current-temp').textContent = data.temperature.toFixed(2) + ' Â°C';
            })
            .catch(error => {
                console.error('Error fetching temperature:', error);
                // Optionally handle error or update UI to indicate error
            });
        }

        fetchTemperature();
        setInterval(fetchTemperature, 3000); // Update temperature every 3 seconds
    </script>
</body>
</html>
