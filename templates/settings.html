<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <meta name="csrf-token" content="{{ csrf_token }}">
    <script>
        // Pass the URL to the JavaScript code
        const savePersonalizationSettingsUrl = "{{ url_for('save_personalization_settings') }}";
        const getAvailablePinsUrl = "{{ url_for('get_available_pins') }}";
        const initializeSensorsUrl = "{{ url_for('initialize_sensors_route') }}";
        const powerOptionsUrl = "{{ url_for('power_options') }}";
        const addSensorUrl = "{{ url_for('add_sensor') }}";
        const removeSensorUrl = "{{ url_for('remove_sensor') }}";
        const saveSensorSettingsUrl = "{{ url_for('save_sensor_settings') }}";
        const getTimezonesUrl = "{{ url_for('get_timezones') }}";  // Add this line

        // Define saveSettings in the global scope
        window.saveSettings = function(element) {
            console.log('saveSettings called for:', element.name, 'with value:', element.value);
            const setting = {
                [element.name]: element.value
            };

            fetch('/save_settings', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRF-TOKEN': document.querySelector('meta[name="csrf-token"]').getAttribute('content')
                },
                body: JSON.stringify(setting)
            })
            .then(response => response.json())
            .then(data => {
                console.log('Server response:', data);
                if (data.success) {
                    M.toast({html: `${element.name} updated successfully`});
                    // Apply the color change immediately
                    applyColorChange(element.name, element.value);
                } else {
                    M.toast({html: `Error updating ${element.name}: ${data.error}`});
                }
            })
            .catch(error => {
                console.error('Error:', error);
                M.toast({html: `Error updating ${element.name}`});
            });
        }

        function applyColorChange(settingName, value) {
            switch(settingName) {
                case 'navColor':
                    document.documentElement.style.setProperty('--nav-color', value);
                    break;
                case 'navTextColor':
                    document.documentElement.style.setProperty('--nav-text-color', value);
                    break;
                case 'buttonColor':
                    document.documentElement.style.setProperty('--button-color', value);
                    break;
                case 'buttonTextColor':
                    document.documentElement.style.setProperty('--button-text-color', value);
                    break;
                case 'backgroundColor':
                    document.documentElement.style.setProperty('--background-color', value);
                    break;
            }
        }

        document.addEventListener('DOMContentLoaded', function() {
            // Initialize Materialize select
            var elems = document.querySelectorAll('select');
            M.FormSelect.init(elems);

            // Add event listeners for power options
            document.getElementById('restartRpiButton').addEventListener('click', function() {
                handlePowerOption('restart_rpi');
            });

            document.getElementById('restartAppButton').addEventListener('click', function() {
                handlePowerOption('restart_app');
            });

            document.getElementById('shutdownButton').addEventListener('click', function() {
                handlePowerOption('shutdown');
            });

            // Fetch and populate timezones
            fetch(getTimezonesUrl)
                .then(response => response.json())
                .then(timezones => {
                    const timezoneSelect = document.getElementById('timezone');
                    timezones.forEach(tz => {
                        const option = document.createElement('option');
                        option.value = tz;
                        option.textContent = tz;
                        timezoneSelect.appendChild(option);
                    });
                    M.FormSelect.init(timezoneSelect);  // Reinitialize Materialize select
                })
                .catch(error => {
                    console.error('Error fetching timezones:', error);
                });
        });
    </script>
</head>
<body>
    <div class="container" style="background-color: var(--background-color);">
        <div class="row">
            <div class="col s12">
                <form id="settingsForm" method="POST" class="col s12">
                    <div id="general" class="col s12">
                        <h2>General</h2>
                        <div class="input-field col s12">
                            <select id="temperatureUnit" name="temperatureUnit" onchange="saveSettings(this)">
                                <option value="Fahrenheit" {% if config.get('units', {}).get('temperature') == 'Fahrenheit' %}selected{% endif %}>Fahrenheit</option>
                                <option value="Celsius" {% if config.get('units', {}).get('temperature') == 'Celsius' %}selected{% endif %}>Celsius</option>
                            </select>
                            <label for="temperatureUnit" class="active">Temperature Unit</label>
                        </div>
                        <div class="input-field col s12">
                            <select id="timezone" name="timezone" onchange="saveSettings(this)">
                                <option value="" disabled selected>Choose your timezone</option>
                                <!-- Options will be populated by JavaScript -->
                            </select>
                            <label for="timezone" class="active">Timezone</label>
                        </div>
                    </div>
                    <div id="personalization" class="col s12">
                        <h2>Personalization</h2>
                        <div class="input-field col s12">
                            <input type="color" id="navColor" name="navColor" value="{{ config.get('personalization', {}).get('navColor', '#000000') }}" onchange="saveSettings(this)">
                            <label for="navColor">Navigation Bar Color</label>
                        </div>
                        <div class="input-field col s12">
                            <input type="color" id="navTextColor" name="navTextColor" value="{{ config.get('personalization', {}).get('navTextColor', '#ffffff') }}" onchange="saveSettings(this)">
                            <label for="navTextColor">Navigation Bar Text Color</label>
                        </div>
                        <div class="input-field col s12">
                            <input type="color" id="buttonColor" name="buttonColor" value="{{ config.get('personalization', {}).get('buttonColor', '#000000') }}" onchange="saveSettings(this)">
                            <label for="buttonColor">Button Color</label>
                        </div>
                        <div class="input-field col s12">
                            <input type="color" id="buttonTextColor" name="buttonTextColor" value="{{ config.get('personalization', {}).get('buttonTextColor', '#ffffff') }}" onchange="saveSettings(this)">
                            <label for="buttonTextColor">Button Text Color</label>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Power Options Modal -->
    <div id="powerOptionsModal" class="modal">
        <div class="modal-content">
            <h4>Power Options</h4>
            <div class="row">
                <div class="col s12">
                    <button id="restartRpiButton" class="btn red">Restart Raspberry Pi</button>
                </div>
                <div class="col s12">
                    <button id="restartAppButton" class="btn orange">Restart Application</button>
                </div>
                <div class="col s12">
                    <button id="shutdownButton" class="btn black">Shutdown</button>
                </div>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/settings.js') }}" type="module"></script>
</body>
</html>
